<html>
<head>
    <title>Students - Settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Students</h1>
            <p>A social network for students</p>
        </div>
        <div id="content">
            <div id="sidebar">
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="settings.html" class="active">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
            <div id="main">
                <div id="settings-form">
                    <h2>Account Settings</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" value="User 1">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" value="user1@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" value="********">
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio:</label>
                            <textarea id="bio">Hi, I'm User 1. I'm a student at XYZ University. I'm interested in physics, math and programming.</textarea>
                        </div>
                        <div class="form-group">
                            <label for="avatar">Avatar:</label>
                            <input type="file" id="avatar">
                        </div>
                        <button type="submit" id="save-button">Save Changes</button>
                    </form>
                </div> 
            </div> 
        </div> 
        <div id = "footer" >

        </div> 
    </div> 
</body> 
</html>
